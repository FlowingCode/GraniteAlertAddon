<!doctype html>
<link rel="import" href="../granite-alert/granite-alert.html">
<link rel="import" href="../vaadin-themable-mixin/vaadin-themable-mixin.html">

<dom-module id="granite-alert-mixin">	
	<script>
		class GraniteAlertMixin extends Vaadin.ThemableMixin(customElements.get('granite-alert')) 
		{
		  static get is() { return 'granite-alert-mixin'; }
		  static get properties() {
			  return { compact: Boolean }
		  }
		};

		customElements.define(GraniteAlertMixin.is, GraniteAlertMixin);
	</script>

</dom-module>

<dom-module id="default-granite-alert-theme" theme-for="granite-alert-mixin">
  <template>
    <style>
		:host([compact]) .alert {
			padding: 0 10px 0 10px;
			margin-bottom: 8px;
		}
    </style>
  </template>
</dom-module>
